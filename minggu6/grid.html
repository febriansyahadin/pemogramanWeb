<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Pengenalan Bootstrap</title> 
    <!-- Menyisipkan Bootstrap Melalui CDN (Menghapus yang Lokal) -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    
    <!-- JS Bootstrap Bundle (termasuk Popper) -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Baris 1: Dua Kolom 50% -->
        <div class="row">
            <div class="col-md-6 bg-success text-white p-3">Column left 50%</div>
            <div class="col-md-6 bg-warning text-dark p-3">Column right 50%</div>
        </div>
        <hr>
        
        <!-- Baris 2: Kolom 33.3% dan 66.6% -->
        <div class="row">
            <div class="col-md-4 bg-success text-white p-3">Column left 33.3%</div>
            <div class="col-md-8 bg-warning text-dark p-3">Column right 66.6%</div>
        </div>
        <hr>
        
        <!-- Baris 3: Kolom 25% dan 75% -->
        <div class="row">
            <div class="col-md-3 bg-success text-white p-3">Column left 25%</div>
            <div class="col-md-9 bg-warning text-dark p-3">Column right 75%</div>
        </div>
        <hr>
        
        <!-- Baris 4: Dua Kolom 33.3% dan 66.6% (Setelah Perbaikan Typo) -->
        <div class="row">
            <div class="col-md-4 bg-success text-white p-3">Column left 33.3%</div>
            <div class="col-md-8 bg-warning text-dark p-3">Column right 66.6%</div>
        </div>
        <hr>
        
        <!-- Baris 5: Tiga Kolom 33.3% Masing-Masing (Setelah Perbaikan Struktur) -->
        <div class="row">
            <div class="col-md-4 bg-success text-white p-3">Column left 33.3%</div>
            <div class="col-md-4 bg-warning text-dark p-3">Column middle 33.3%</div>
            <div class="col-md-4 bg-success text-white p-3">Column right 33.3%</div>
        </div>
        <hr>
        
        <!-- Baris 6: Tiga Kolom 25%, 50%, dan 25% -->
        <div class="row">
            <div class="col-md-3 bg-success text-white p-3">Column left 25%</div>
            <div class="col-md-6 bg-warning text-dark p-3">Column middle 50%</div>
            <div class="col-md-3 bg-success text-white p-3">Column right 25%</div>
        </div>
    </div>
</body>
</html>
